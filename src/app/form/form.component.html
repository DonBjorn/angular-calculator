<form (submit)="add()">
  <div class="form-group">
    <label class="sr-only" for="">Operando A</label>
    <input type="number" class="form-control" placeholder="Escribe Operando A"
           [(ngModel)]="numberA" name="numberA">
  </div>
  <div class="form-group">
    <label class="sr-only" for="">Operando B</label>
    <input type="number" class="form-control" placeholder="Escribe Operando B"
           [(ngModel)]="numberB" name="numberB">
  </div>
  <button type="submit" class="btn btn-primary" >Sumar</button>
</form>
